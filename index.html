<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Playlist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Music Playlist</h1>
    <div class="music-player">
      <!-- Song Image -->
      <img id="song-image" src="default.jpg" alt="Song Cover" class="song-image">

      <!-- Seek Bar -->
      <input type="range" id="seek-bar" value="0" class="seek-bar">

      <!-- Controls -->
      <div class="controls">
        <button id="prev" class="control-btn">&#9664;&#9664;</button>
        <button id="play-pause" class="control-btn">&#9658;</button>
        <button id="next" class="control-btn">&#9654;&#9654;</button>
      </div>

      <!-- Volume Control -->
      <div class="volume-control">
        <button id="volume-down" class="volume-btn">ðŸ”‰</button>
        <button id="volume-up" class="volume-btn">ðŸ”Š</button>
      </div>
    </div>
  </div>

  <audio id="audio"></audio>
  <script src="script.js"></script>
</body>
</html>
